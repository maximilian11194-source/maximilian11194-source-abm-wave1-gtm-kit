name: Nightly
on:
  schedule:
    - cron: "30 1 * * *"
  workflow_dispatch:
jobs:
  nightly:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Pack schema CSV
        run: |
          if (Test-Path 01_schema) {
            Compress-Archive -Path 01_schema\*.csv -DestinationPath schema_csv.zip -Force
          } else { echo 'No 01_schema found' }
      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: schema-csv
          path: schema_csv.zip
          if-no-files-found: ignore
